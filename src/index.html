<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta name="authors" content="Lucas Merchant">
  <meta name="description" content="Mod 2 - Travel Tracker">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Travel Tracker</title>
</head>

<body>
  <header>
    <div class="greeting">
      <h2 class="welcome-message"></h2>
      <h4 class="total-spent"></h4>
    </div>
    <div class="title">
      <h1 class="site-title">Travel<br />Tracker</h1>
      <h3 class="todays-date"></h3>
    </div>
  </header>
  <section class="request-trip-container">
    <label for="select-date">Select Start Date:<input type="date" class="select-date" name="select-date" min="2021-01-01" max="2030-12-31" /></label>
    <label for="enter-duration">Duration (in days):<input type="number" class="enter-duration" name="enter-duration" min="1" placeholder="Duration"/></label>
    <label for="number-travelers">Travelers:<input type="number" class="number-travelers" name="number-travelers" min="1" placeholder="Travelers"/></label>
    <label for="possible-destinations">Choose A Destination
    <select class="possible-destination" name="possible-destination">
      <option value="1">
        Choose Destination
      </option>
    </select>
    </label>
    <label for="calc-cost"><input type="submit" class="calc-cost" name="calc-cost" value="Calculate Trip Cost"></label>
    <label for="submit"><input type="submit" name="submit" value="Submit Request" /></label>
  </section>
  <aside>
    <div class="current-trips">
      <h4 class="current-trips-title">CURRENT TRIP</h4>
      <div class="current-trip">
      </div>
    </div>
  </aside>
  <main>
    <section class="upcoming-trips">
      <h4 class="upcoming-trips-title">UPCOMING TRIPS</h4>
      <div class="upcoming-trips-container">
      </div>
    </section>
    <section class="pending-trips">
      <h4 class="pending-trips-title">PENDING TRIPS</h4>
      <div class="pending-trips-container">
    </section>
    <section class="past-trips">
      <h4 class="past-trips-title">PAST TRIPS</h4>
      <div class="past-trips-container">
    </section>
    <!-- <div class="specific-traveler">
      Specific Traveler Info
    </div>
    <div class="destinations">
      DESTINATIONS
    </div>
    <div class="travelers">
      TRAVELERS
    </div>
    <div class="trips">
      TRIPS
    </div> -->
  </main>
  <footer>
    <p>Contact An Agent</p>
    <p>FAQs</p>
    <p>Refer A Friend</p>
    <p>Job Oppurtunities</p>
    <p>Download App</p>
  </footer>
</body>

</html>
